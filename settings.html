<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Настройки YaMusicBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 20px;
      text-align: right;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button.save {
      background-color: #4CAF50;
      color: white;
    }
    button.cancel {
      background-color: #f44336;
      color: white;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h2>Настройки YaMusicBot by @pnsrc</h2>
  
  <div class="section">
    <h3>Настройки API</h3>
    <div class="form-group">
      <label for="apiUrl">URL API</label>
      <input type="text" id="apiUrl" placeholder="https://your-api-endpoint.com/track-info">
      <div class="help-text">Эндпоинт для отправки данных о треке (опционально)</div>
    </div>
  </div>

  <div class="section">
    <h3>Настройки Twitch-бота</h3>
    <div class="form-group">
      <label for="twitchChannel">Канал Twitch</label>
      <input type="text" id="twitchChannel" placeholder="ваш_канал">
      <div class="help-text">Название канала без символа # (например: "pnsrc")</div>
    </div>
    <div class="form-group">
      <label for="twitchUsername">Имя пользователя бота</label>
      <input type="text" id="twitchUsername" placeholder="имя_бота">
      <div class="help-text">Имя аккаунта, под которым будет работать бот</div>
    </div>
    <div class="form-group">
      <label for="twitchToken">OAuth-токен</label>
      <input type="password" id="twitchToken" placeholder="oauth:xxxxxxxxxxxxxxxxxxxxxxx">
      <div class="help-text">Токен доступа к Twitch API, начинающийся с "oauth:"</div>
    </div>
    <div class="form-group">
      <label for="autoAnnounce">
        <input type="checkbox" id="autoAnnounce" checked>
        Автоматически объявлять новые треки
      </label>
    </div>
  </div>
  
  <div class="buttons">
    <button id="cancelBtn" class="cancel">Отмена</button>
    <button id="saveBtn" class="save">Сохранить</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Загружаем текущие настройки
      const settings = await window.electronAPI.getSettings();

      // Заполняем поля формы
      document.getElementById('apiUrl').value = settings.apiUrl || '';
      document.getElementById('twitchChannel').value = settings.twitchChannel || '';
      document.getElementById('twitchUsername').value = settings.twitchUsername || '';
      document.getElementById('twitchToken').value = settings.twitchToken || '';
      
      if (settings.autoAnnounce !== undefined) {
        document.getElementById('autoAnnounce').checked = settings.autoAnnounce;
      }
      
      // Обработчик сохранения настроек
      document.getElementById('saveBtn').addEventListener('click', () => {
        const newSettings = {
          apiUrl: document.getElementById('apiUrl').value,
          twitchChannel: document.getElementById('twitchChannel').value,
          twitchUsername: document.getElementById('twitchUsername').value,
          twitchToken: document.getElementById('twitchToken').value,
          autoAnnounce: document.getElementById('autoAnnounce').checked
        };
        
        window.electronAPI.saveSettings(newSettings);
      });
      
      // Обработчик отмены
      document.getElementById('cancelBtn').addEventListener('click', () => {
        window.close();
      });
    });
  </script>
</body>
</html>
